{% extends 'base.html' %}

{% block body %}

<h2>Messages</h2>
<form method="post" action="/add_message">
    <input type="text" name="text">
    <button type="submit">Add message</button>
</form>

<h3>Messages list</h3>
{% for message in messages %}
<div>{{ message.text }}</div>
{% endfor %}

{% endblock %}
